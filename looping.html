</head>
<body>
    <div class="container">
        <h3> this is about loops</h3>
    </div>
    
</body>
<script>
 let i = 0;
 for ( i=0; i <= 10 ;i++){
    console.log(i)
 }

 let friends = ["SAAD", "haof", "adia", "df", "adsfjwdf", "jfderf"]
for (let index = 0; index < friends.length; index++) {
    console.log("hello ur name is " + friends[index]);
}

friends.forEach(function f(element){
    console.log("hello ur name is " + element);
})

for (element of friends){
    console.log(element)
}

let a=0;
while (a<4){
    console.log(a)
    a++
}





</script>
