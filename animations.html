<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations</title>
</head>
<style>
.container {
    background-color: lightgreen ;
}
.box{
    background-color: green;
    width: 250px;
    height: 250px;
    position: relative;
    animation-name: saad;
    animation-duration: 2s;
    animation-iteration-count: 1;
    animation-fill-mode: forwards ;
}
@keyframes saad {
    from {
        width: 200px;
    }
    to {
        width: 1400px;
    }
    
}
</style>
<body>
    <div class="container">
        <div class="box">
            this is a box
        </div>
    </div>
    
</body>
</html>
